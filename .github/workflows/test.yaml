---
name: Test

'on': push

jobs:
  main:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - self-hosted
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2.3.0
      - run: mkdir .hidden-folder
      - run: touch .hidden-folder/file file
      - run: ls -aR
      - run: env
      - run: pwd
      - uses: ./
      - run: '! test -d .hidden-folder && ! test -f file'
