---
name: Test

'on': push

jobs:
  main:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - self-hosted
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2.3.0
      - run: mkdir .hidden-folder
      - run: touch .hidden-folder/file file
      - uses: docker://busybox:1
        with:
          entrypoint: ls
          args: -aR $GITHUB_WORKSPACE
      - uses: docker://busybox:1
        with:
          entrypoint: ls
          args: -aR $GITHUB_EVENT_PATH/..
      - uses: docker://busybox:1
        with:
          entrypoint: ls
          args: -aR $HOME
      - uses: ./
      - run: '! test -d .hidden-folder && ! test -f file'
