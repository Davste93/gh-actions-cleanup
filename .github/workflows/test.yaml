---
name: Test

'on': push

jobs:
  main:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - self-hosted
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2.3.0
      - run: mkdir .hidden-folder
      - run: touch .hidden-folder/file file
      - uses: docker://busybox:1
        with:
          entrypoint: sh
          args: -c "touch $HOME/file"

      - run: ls -aR $RUNNER_TEMP
      - uses: ./
      - run: ls -aR $RUNNER_TEMP

      - run: '! test -d .hidden-folder && ! test -f file'
